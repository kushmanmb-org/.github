name: JSON Validation

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - '**.json'
      - '.github/workflows/json-validation.yml'
  pull_request:
    paths:
      - '**.json'
      - '.github/workflows/json-validation.yml'

jobs:
  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate JSON syntax
        uses: ./.github/actions/validate-files
        with:
          file-pattern: '*.json'
          exclude-paths: './.git/*'
          validation-command: 'python3 -m json.tool "$file" > /dev/null 2>&1 || { echo "ERROR: Invalid JSON in $file"; exit 1; }'
          success-message: 'âœ“ All JSON files are valid!'
