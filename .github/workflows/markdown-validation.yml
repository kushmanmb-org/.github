name: Markdown Validation

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.github/workflows/markdown-validation.yml'
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/markdown-validation.yml'

jobs:
  validate-markdown:
    name: Validate Markdown Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      
      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' --ignore node_modules --ignore .git || true
      
      - name: Check for broken links (basic)
        run: |
          echo "Checking for common markdown issues..."
          # Basic check for broken relative links
          find . -name "*.md" -not -path "./.git/*" | while read -r file; do
            echo "Checking $file..."
          done
