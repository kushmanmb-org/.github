name: Shell Script Validation

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - '**.sh'
      - '.github/workflows/shell-validation.yml'
  pull_request:
    paths:
      - '**.sh'
      - '.github/workflows/shell-validation.yml'

jobs:
  validate-shell:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        uses: ./.github/actions/validate-files
        with:
          file-pattern: '*.sh'
          exclude-paths: './.git/*'
          setup-command: 'sudo apt-get update && sudo apt-get install -y shellcheck'
          validation-command: 'shellcheck "$file"'
          success-message: '✓ All shell scripts passed ShellCheck!'
      
      - name: Check shell script syntax
        uses: ./.github/actions/validate-files
        with:
          file-pattern: '*.sh'
          exclude-paths: './.git/*'
          validation-command: 'bash -n "$file"'
          success-message: '✓ All shell scripts have valid syntax!'
