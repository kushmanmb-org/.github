name: Shell Script Validation

on:
  push:
    branches: [main]
    paths:
      - '**.sh'
      - '.github/workflows/shell-validation.yml'
  pull_request:
    paths:
      - '**.sh'
      - '.github/workflows/shell-validation.yml'

jobs:
  validate-shell:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Run ShellCheck
        run: |
          find . -name "*.sh" -not -path "./.git/*" -exec shellcheck {} \;
      
      - name: Check shell script syntax
        run: |
          for script in *.sh; do
            if [ -f "$script" ]; then
              echo "Checking syntax of $script..."
              bash -n "$script"
            fi
          done
