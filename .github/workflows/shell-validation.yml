name: Shell Script Validation

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - '**.sh'
      - '.github/workflows/shell-validation.yml'
  pull_request:
    paths:
      - '**.sh'
      - '.github/workflows/shell-validation.yml'

jobs:
  validate-shell:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Run ShellCheck
        run: |
          find . -name "*.sh" -not -path "./.git/*" -exec shellcheck {} \;
      
      - name: Check shell script syntax
        run: |
          find . -name "*.sh" -not -path "./.git/*" | while read -r script; do
            echo "Checking syntax of $script..."
            bash -n "$script"
          done
          echo "âœ“ All shell scripts have valid syntax!"
