name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate-json:
    name: Validate JSON Files
    uses: ./.github/workflows/json-validation.yml
  
  validate-python:
    name: Validate Python Scripts
    uses: ./.github/workflows/python-validation.yml
  
  validate-shell:
    name: Validate Shell Scripts
    uses: ./.github/workflows/shell-validation.yml
  
  validate-markdown:
    name: Validate Markdown Files
    uses: ./.github/workflows/markdown-validation.yml
  
  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      - validate-json
      - validate-python
      - validate-shell
      - validate-markdown
    steps:
      - run: echo "âœ“ All validation checks passed!"
