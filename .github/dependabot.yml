# Dependabot configuration for automated dependency updates
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "kushmanmb-org/admins"
    # Group minor and patch updates together
    groups:
      github-actions:
        patterns:
          - "*"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "kushmanmb-org/admins"
    # Allow both direct and indirect updates
    allow:
      - dependency-type: "all"
    # Group non-security updates
    groups:
      python-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "requests"
          - "web3"

  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "kushmanmb-org/admins"
    # Ignore major version updates to prevent breaking changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates
    groups:
      npm-dependencies:
        patterns:
          - "*"
